</head><body><dom-module id="x-translate">
  <template></template>

  <script>
    Polymer({
      is: "x-translate",

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        /* Overriden from AppLocalizeBehavior */
        language: {
          value: 'en',
          type: String
        },

        /* Overriden from AppLocalizeBehavior */
        formats: {
          type: Object,
          value: function() {
            return {
              number: { USD: { style: 'currency', currency: 'USD' } }
            };
          }
        }
      },

      attached: function() {
        this.loadResources(this.resolveUrl('locales.json'));
      },

      _toggle: function() {
        this.language = this.$.switch.checked ? 'fr' : 'en';
      }
    });
  </script>
</dom-module>
